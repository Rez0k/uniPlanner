<p>courses-row works!</p>
<div *ngIf="this.curriculumDetailsModel">
    <div fxLayout="row" fxLayoutGap="5px">
        <input matInput placeholder="סמסטר" type="number" ng-pattern="/^[0-9]+$/" [(ngModel)]='this.curriculumDetailsModel.Semester' >
        <input matInput placeholder="שנה"  type="number" ng-pattern="/^[0-9]+$/" [(ngModel)]='this.curriculumDetailsModel.Year' >
        <div>
            <input type="text" matInput [formControl]="coursesControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option.Name}}
                </mat-option>
            </mat-autocomplete>
        </div>
        <input matInput placeholder="נקז" type="number" ng-pattern="/^[0-9]+$/" [(ngModel)]='this.curriculumDetailsModel.Points' >
        <input matInput placeholder="רמה" type="number" ng-pattern="/^[0-9]+$/" [(ngModel)]='this.curriculumDetailsModel.Level' >
        <input matInput placeholder="ציון" type="number" ng-pattern="/^[0-9]+$/"  [(ngModel)]='this.curriculumDetailsModel.Grade' >
        <input matInput placeholder="סטטוס"  [(ngModel)]='this.curriculumDetailsModel.Status'>
    </div>
</div>
